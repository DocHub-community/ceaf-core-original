# Конфигурация рендеринга матемодели репозитория
mm_discovery.stalker:
  swamp.overview:
    title: Общая карта
    location: Метамодель/Общая метамодель
    order: 10100
    nodes:
      ceaf:
        title: CEAF
      ceaf.ta:
        title: Техническая архитектура
      ceaf.app:
        title: Прикладная архитектура
      ceaf.ia:
        title: Информационная архитектура
      ceaf.ba:
        title: Бизнес-архитектура
    domains:
      - "**" # Отражаем все домены
    hooks:
      after: >
        (
            $result := result;
            $translateId := function($id) {( 
                $result := $lookup({
                    "aspects": "ceaf.app.aspects",
                    "components": "ceaf.app.components"
                }, $id);
                $result ? $result : $id;
            )};  
            $merge([
                $result,
                {
                    "nodes": $merge($result.nodes.$spread().(
                        $id := $keys()[0];
                        {
                            $translateId($id): $.*    
                        }       
                    )),
                    "links": [$result.links.(
                        $merge([$, {"from": $translateId(from), "to": $translateId(to)}]);
                    )]       
                }       
        
            ]);
        )
  swamp.app:
    title: Прикладная архитектура
    location: Метамодель/Прикладная архитектура
    order: 10200
    nodes:
      ceaf:
        title: CEAF
      ceaf.app:
        title: Прикладная архитектура
    domains:
      - aspects
      - components      
      - ceaf.app.**
  swamp.ta:
    title: Техническая архитектура
    location: Метамодель/Техническая архитектура
    order: 10400
    nodes:
      ceaf:
        title: CEAF
      ceaf.ta:
        title: Техническая архитектура
    domains:
      - ceaf.ta.**
  swamp.ia:
    title: Информационная архитектура
    location: Метамодель/Информационная архитектура
    order: 10300
    nodes:
      ceaf:
        title: CEAF
      ceaf.ia:
        title: Информационная архитектура
    domains:
      - ceaf.ia.**
  swamp.ba:
    title: Бизнес-архитектура
    location: Метамодель/Бизнес-архитектура
    order: 10500
    nodes:
      ceaf:
        title: CEAF
      ceaf.ba:
        title: Бизнес-архитектура
    domains:
      - ceaf.ba.**
