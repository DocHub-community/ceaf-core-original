# Пользовательские функции
functions:
  add_object_id:
    title: Добавляет id объекта к данным по объекту
    params:
      - alias: object_id
        type: string
        title: Идентификатор объекта
        required: true
      - alias: object
        type: object
        title: Объект куда нужно добавить идентификатор
        required: true    
    code: >  
      (
        $object := object;
        $object_id := object_id;
        $merge([{"id" : $object_id}, $object]);
      )