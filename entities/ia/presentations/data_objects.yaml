entities:
  seaf.ia.data_objects:
    presentations:
      list:
        type: table
        headers:
          - value: id
            text: Идентификатор
            link: link
          - value: title
            text: Наименование
            align: left
            link: link
          - value: category
            text: Категория
            align: left
          - value: status
            text: Статус
            align: left
          - value: business_object
            text: Связь с бизнес-объектом
            align: left
            link: business_object_link
          - value: master_system
            text: Мастер система
            align: left
          - value: comments
            text: Комментарии, риски, проблемы
        source: >
          (
              [$."seaf.ia.data_objects".$spread().{
                  "id": $keys()[0],
                  "link": "/entities/seaf.ia.data_objects/blank?seaf-data-object-id=" & $keys()[0],
                  "title": *.title,
                  "category": *.category,
                  "status": *.status,
                  "business_object": *.business_object,
                  "business_object_link": "/entities/seaf.ia.business_objects/card?id=" & *.business_object,
                  "master_system": *.master_system,
                  "comments": *.comments
              }]
          )