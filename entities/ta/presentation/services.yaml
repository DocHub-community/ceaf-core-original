    presentations:
      table:
        type: table
        headers:
          - value: region_name
            text: Имя региона
            sortable: true
            align: left
            width: 20%
            link: link

        source: >
          (
            [[$."seaf.ta.services.dc_region".$spread().(
              $COMPONENT_ID := $keys()[0];
               $.*.{
              "region_name": region_name,
              "link": '/entities/seaf.ta.services.dc_region/list?ta-component-id=' & $COMPONENT_ID 
                }
            )]^(region_name)]
