ceaf.tdr.model:
  description: "Модель записи архитектурного решения по трансформации, описывающая полный цикл от мотивации до накопления знаний"  
  
  motivation:
    description: "Определение и документирование факторов, инициирующих необходимость изменений в архитектуре"
    drivers:
      description: "Движущие силы изменений"
      items:
        - "Это то что заставляет нас меняться"

  context:
    description: "Анализ и документирование текущего состояния, ограничений и возможностей для изменений"
    current_state:
      descriptions: "Описание текущей ситуации и стимулов к изменениям"
      stimuli:
        description: "Факторы текущего состояния, требующие изменений"
        items:
          - "Это то что заставляет двигаться стейкхолдеров"
    
    resources:
      descriptions: "Доступные средства для реализации изменений"
      available_resources:
        description: "Материальные и временные ресурсы"
        items:
          - "Что мы готовы потратить чтобы достичь цели"
          - "Когда мы должны достичь цели"
      
      available_technologies:
        description: "Технологический потенциал для реализации изменений"
        items:
          - "Технологии которые мы освоили или в состоянии освоить для достижения данной цели"
    
    landscape:
      description: "Описание существующего архитектурного ландшафта"
      
      factual_landscape:
        description: "Текущее состояние архитектуры"
        items:
          - "Текущее устройство контекста"
          - "Существующие процессы"
      
      patterns:
        description: "Устоявшиеся практики и культурные особенности"
        items:
          - "Почему контекст такой какой он сейчас есть"
          - "Традиции и культура принятия решений"
          - "Традиции и культура реализации решений"
          - "Особенности оценки текущего контекста"
      
    dependencies:
      description: "Внешние и внутренние зависимости, влияющие на изменения"
      items:
        - "Политические/экономические"
        - "Требования регуляторов"
        - "Культурные особенности"

  expected_result:
    description: "Определение целевого состояния и критериев успеха изменений"
    needs:
      description: "Потребности, которые должны быть удовлетворены"
      items:
        - "К чему я мотивирован"
    
    success_criteria:
      description: "Измеримые показатели успешности изменений"
      items:
        - "Когда будет сделано?"
        - "Сколько будет потрачено?"
        - "Сколько будет заработано или сэкономлено?"
        - "Какие риски/возможности возникнут и какие будут минимизированы или устранены"
    
    solution_prejudices:
      description: "Предварительные представления о решении на основе опыта"
      items:
        - "Мнение стейкхолдеров о том как должно быть правильно"
        - "Личный опыт и практика"
        - "Индустриальные стандарты и внешняя практика"
    
    executors:
      description: "Исполнители и средства реализации изменений"
      items:
        - "Сервисы/продукты"
        - "Ресурсы поддержки/вендора"
        - "Уникальность/массовость решения"
    
    requirements:
      description: "Формальные требования к результату изменений"
      items:
        - "Что приемлемо или что неприемлемо"
        - "Функциональные и нефункциональные"

  architectural_solution:
    description: "Проектирование архитектурного решения для достижения целевого состояния"
    resource_allocation:
      description: "Планирование использования ресурсов"
      items:
        - "Какие ресурсы для реализации архитектурного решения необходимы"
    
    implementation_plan:
      description: "План реализации архитектурного решения"
      items:
        - "Этапы реализации и их зависимости"
        - "График реализации"
        - "Распределение ресурсов по графику"
    
    landscape_changes:
      description: "Планируемые изменения в архитектурном ландшафте"
      items:
        - "Изменения в информационных системах"
        - "Изменения в процессах"
        - "Изменения в орг структуре"
    
    acceptance_criteria:
      description: "Критерии приемки архитектурного решения"
      items:
        - "Оценка реализации способностей"
        - "Оценка реализации требований (функциональные и нефункциональные)"
        - "Оценка использования ресурсов"
        - "Оценка ожидаемых результатов"
    
    stakeholder_justification:
      description: "Обоснование решения для заинтересованных сторон"
      items:
        - "Для ключевого стейкхолдера с отражением удовлетворения потребности"
        - "Для стейкхолдеров с отражением удовлетворения требований"

  implementation:
    description: "Реализация архитектурного решения и управление изменениями"
    direct_participation:
      description: "Непосредственное участие в реализации"
      items:
        - "Гэмба"
        - "Участие в создании производственных артефактов"
        - "Участие в развитии производственных процессов"
    
    resource_control:
      description: "Контроль использования ресурсов"
      items:
        - "Мониторинг использования ресурсов в реальном времени для выявления отклонений"
        - "Регулярное обновление данных о затратах и их сопоставление с плановыми показателями"
    
    change_management:
      description: "Управление процессом изменений"
      items:
        - "Контроль состоятельности архитектурного решения и управление состоянием изменений"
        - "Поддержание рационального контекста в сознании стейкхолдеров"
    
    knowledge_management:
      description: "Управление знаниями в процессе реализации"
      items:
        - "Экспертное лидерство"
        - "Координация передачи знаний необходимых для решений"
        - "Наставничество"
        - "Личное экспертное развитие"
    
    engineering_culture:
      description: "Развитие инженерной культуры"
      items:
        - "Культура принятия ключевых решений"
        - "Культура обеспечения"
        - "Лидерство"

  reflection:
    description: "Анализ результатов и извлечение уроков"
    analysis:
      description: "Анализ результатов изменений"
      items:
        - "Успехи и их причины"
        - "Неудачи и их причины"
        - "Формирование гипотез для улучшения процесса"

  knowledge_accumulation:
    description: "Накопление и систематизация полученного опыта"
    approach_standardization:
      description: "Стандартизация успешных подходов"
      items:
        - "Фиксация ключевых выводов"
        - "Стандартизация подходов для применения в будущем" 



