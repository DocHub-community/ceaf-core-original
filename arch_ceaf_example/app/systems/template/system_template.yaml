###############################################################################
# После заполнения всех обязательных полей просьба удалить лишние комментарии #
###############################################################################

components:
# L1 уровень
  swamp.<имя бизнес-юнита>.<имя системы>:
    title: <Внесите название системы>
    entity: system
    guid: <Сгенерируйте guid (uuid) в следующем формате 2b317637-4d61-42c2-a965-6c1c9fc19070>
    system_status: <Внесите статус системы>
    # concept - инициатива
    # implementation - реализация
    # trial - опытная эксплуатация
    # production - в продуктиве
    # deprecated - устарела    
    # decommissioning - вывод из эксплуатации
    # archive - архивная
    # retirement - выведена из эксплуатации
    dev_model: <Внесите модель разработки системы>
    # inhouse - внутренняя разработка
    # external - внешняя разработка
    # none - разработка не ведется    
    short_description: <Внесите короткое описание системы>
    description: >
      <Внесите полное описание системы>    
    application_owner: <Внесите логин владельца приложения. Это тот человек, который отвечает за работоспособность приложения перед бизнесом>
    architect: <Внесите логин сотрудника, выполняющего роль системного архитектора для данной системы>
    budget_holder: <Внесите логин сотрудника управляющего бюджетом для данной системы>
    critical_level: <Внесите уровень критичности системы. >
    # administrative - приложение/система/сервис является обеспечивающим
    # business_operational - приложение/система/сервис обеспечивает текущую операционную деятельность компании
    # business_critical - приложение/система/сервис является критически важным для текущей деятельности компании
    # mission_critical - работоспособность приложения/сервиса влияет на само существование компании или на достижение её критических целей
    urls:
      - id: prod
        type: server
        title: Адрес сервера прода
        url: <Внесите URL prod-сервера>
      - id: stage
        type: server
        title: Адрес сервера стейджа
        url: <Внесите URL stage-сервера>
    repository: # Если у вас для системы один репозиторий, то внесите его сюда в виде ссылки на gitlab https://gitlab.<мой домен>/<мой репозиторий>. Если репозиториев несколько, то нужно указать репозитории для каждого компонента системы
    technologies:  # Используемые технологии
      - <Внесите технологии, используемые в системе из справочника технологий. Если системы в справочнике нет, то её нужно внести.> # ./tech_arch/technologies.yaml
    aspects:
      - <Внесите функции, используемые в системе из справочника аспектов. Если функции в справочнике нет, то её нужно внести. Если не требуется удалите вместе с ключевым словом aspects> # ./application_arch/aspects/aspects.yaml
    links:
      - id: <Внесите идентификатор системы, с которой нужно показать связь>
        direction: <-- # --> <-->
        title: <Внесите подпись к связи, если не требуется удалите строку>  # Надпись на связи
    libraries: 
      - <Внесите библиотеки используемые в системе>
    business_entities:
      - <Внесите бизнес-сущности используемые в системе>      

# L2 уровень
  swamp.<имя бизнес-юнита>.<имя системы>.<имя компонента>:
    title: <Внесите название компонента>
    entity: component
    repository: # Если у вас более одного репозитория для системы, то для каждой компоненты внесите его сюда в виде ссылки на gitlab
    technologies:  # Используемые технологии
      - <Внесите технологии, используемые в системе из справочника технологий. Если системы в справочнике нет, то её нужно внести.>
    links:
      - id: <Внесите идентификатор компоненты принадлежащей только этой системе, с которой нужно показать связь. Связь с системами или компонентами других систем показывать нельзя.>
        direction: <-- # -->
        title: <Внесите подпись к связи, если не требуется удалите строку>  # Надпись на связи

  swamp.<имя бизнес-юнита>.<имя системы>.db:
      title: СУБД
      entity: database # для СУБД нужно указывать именно database
      technologies: 
        - <Внесите технологии СУБД, используемые в системе из справочника технологий. Если СУБД в справочнике нет, то её нужно внести.> 

      deployment_units:

# Контексты (визуализация уровня ПА L2)

contexts: # Контексты представления прикладной архитектуры (pa - ПА)
  swamp.<имя бизнес-юнита>.<имя системы>:
    title: Архитектура <имя системы> (уровень ПА-L2)
    location: Детальная архитектура систем (ПА-L2)/<полный путь от БЮ до системы > # Размещение документа в дереве навигации
    extra-links: false
    uml:
      $autor: <Имя Фамилия>
      $version: <версия в формате 0.0.1> #https://semver.org/lang/ru/
      $moment: <дата>
    components:
      - swamp.<имя бизнес-юнита>.<имя системы>.*

# Опциональная документация по системе или её компонентам, документация не выводится в меню, он прикрепляется к карточке системы

docs:
  swamp.<имя бизнес-юнита>.<имя системы>.<имя документации>:
    type: markdown  # Один из базовых типов документов https://dochub.info/entities/docs/blank?dh-doc-id=dochub.docs
    description: <описание назначения документа>   
    subjects:  # прикрепление документации к карточке системы
      - swamp.<имя бизнес-юнита>.<имя системы>
    source: <относительный путь к документу, например docs/main.md>