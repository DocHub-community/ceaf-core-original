# Architecture decision record (ADR)
ceaf.change.adrs:
    id: ADR-2022-01
    title: Выбор ИТ-решения для автоматизации управления финансовыми моделями продуктов ГК Самолет
    status: принят
    date: 17-08-2022
    decision: решено внедрять процесс расчета финмоделей на базе решения Optimacros
    other_adr_link: нет
    doc_link: ea.adr_2022_01
    desision_makers:
      - name: Линкевич Екатерина
        role: CDO
      - name: Чернов Андрей
        role: Руководитель проекта
      - name: Голубничая Нина
        role: Директор по инвестиционному анализу
      - name: Цыпушкин Алексей
        role: Владелец продукта
      - name: Позднякова Ксения
        role: Директор по финансовой трансформации
      - name: Бизяев Андрей
        role: Корпоративный архитектор
    problem_context: Создание автоматизированного инструмента, который позволит быстро в рамках нескольких часов проводить сценарное моделирование бизнеса компании в зависимости от изменения любых внутренних и внешних предпосылок
    problem_statements:
      - statement: Невозможность проводить моделирование ФМ в реальном времени
      - statement: Сложность поддержки единой методологии ФМ
      - statement: Масштабирование логики ФМ с учетом роста компании
    considered_options:
      - option_number: 1
        option_name: Финмодель на базе MS Excel
        option_description: универсальный инструмент в том числе решающий задачи планирования.
      - option_number: 2
        option_name: Финмодель на базе решения Optimacros
        option_description: > # Пример многострочного текста
          универсальная платформа BI/EPM. Поддерживает широкий набор
          инструментов оптимизации, аналитики и анализа данных.
          Предлагает расширенные возможности интеграции с существующими решениями.
          Обеспечивает гибкость в настройке интерфейсов, структур хранения и расчетов.
          Реализует возможность кастомизации на уровне скриптов и пользовательских макросов.
      - option_number: 3
        option_name: Финмодель на базе системы Cubix Business Modeler
        option_description: платформа (CUBIX BM) это высокопроизводительная информационная платформа. Назначение платформы – создание комплексных финансово-экономических моделей и решений для повышения эффективности корпоративного управления.
    decision_outcome: >
      Выбран вариант 2. Финмодель на базе решения Optimacros, т.к. он выигрывает
      по функциональным показателям, имеет хорошие нефункциональные показатели и
      покрытие архитектурных требований. Внедрение решения требует финансовых и
      временных затрат (см. раздел 4) со стороны компании. Требуется также обучение
      сотрудников и адаптация процессов компании к новому инструменту. При изменении
      процессов компании, возможно, потребуется адаптация инструмента (доработки силами вендора).
    possible_risks: >
      Есть риск, что решение не поддержит целевые процессы по управлению бизнесом через
      финмоделирование (т.к. наши целевые процессы еще в стадии проработки).
      Командой предложены меры по митигации данного риска – за счет предварительного
      пилотирования решения и возможности отказаться от него по результатам неуспешного
      пилота (при этом понесенные затраты на лицензии будут полностью нам возвращены,
      также частично будут возвращены понесенные нами затраты на работы, произведенные вендором).
      В случае успешности пилота затраты на решение будут разбиты по этапам.
