# Architecture decision record (ADR)
ceaf.change.adrs:
  dochub.adr_001:
    title: Выбор инструмента управления изменениями DocHub
    description: >
      С целью управления изменениями в DocHub необходимо было выбрать подход. В рамках анализа было принято решение управлять изменениями при помощи специального документа, который называется Architecture decision record (ADR)
    order: 1001    
    status: draft # draft; proposed; review; accepted; rejected
    date: 18.11.2024
    decision_level: product_team #product_team; several_teams
    doc_autor: https://t.me/i_frog_i
    # other_adr_links:
      # - <adr_link>
    desision_makers:
      - name: https://t.me/RPiontik
        role: Владелец продукта DocHub
      - name: https://t.me/i_frog_i
        role: Лидер CEAF
    context: >
      Для того чтобы управлять различными изменениями реализуемые в информационных системах существуют различные инструменты, подходы и фреймворки. В контексте ограничения ресурсов было принято решение включить в DocHub один из таких подходов, который называется Architecture decision record (ADR).
      
      При этом даже для ADR существует множество различных реализаций, поэтому было принято решение подготовить ADR в рамках которого необходимо определить какой вариант ADR будет включен в DocHub. Выбранный вариант ADR должен быть достаточно "широким", чтобы покрыть требования большинства пользователей DocHub.
    goals:
      - Провести рациональные изменения внутри автоматизированной системы
    boarders:
      - Задача затрагивает только внедрение инструмента ADR
      - Задача не затрагивает внедрение других инструментов управления изменениями в информационных системах
    decision_taken: >
      Решение пока не принято
    consequences:
      Всем пиздец