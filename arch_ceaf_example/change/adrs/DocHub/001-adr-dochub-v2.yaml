# Architecture decision record (ADR)
ceaf.change.adrs:
  dochub.adr_001:
    # Общая информация
    title: Выбор инструмента управления изменениями DocHub
    description: >
      С целью управления изменениями в DocHub необходимо было выбрать подход. В рамках анализа было принято решение управлять изменениями при помощи специального документа, который называется Architecture decision record (ADR)
    order: 1001    
    status: draft # draft; proposed; review; accepted; rejected
    date: 18.11.2024
    decision_level: product_team #product_team; several_teams
    doc_autor: https://t.me/i_frog_i
    other_adr_links:
      - нет
    depends_on: нет

    # Стейкхолдеры
    stakeholders:
      - Пионтик Роман - описать ожидания
      - Султанов Станислав - описать ожидания
      - Поддубный Артем - описать ожидания
      - Бизяев Андрей - описать ожидания
      - Ниязматов Марат - описать ожидания
      - Коростелева Ольга - описать ожидания
    # Ключевые стейкхолдеры
    key_stakeholders:
      - Пионтик Роман - если не будет Романа, то всё развитие DocHub прекратиться и данная задача перестанет иметь смысл

    # Согласующие
    desision_makers:
      - name: Пионтик Роман
        role: Владелец продукта DocHub
        contact: https://t.me/RPiontik
      - name: Валентин Козлов
        role: Лидер CEAF
        contact: https://t.me/i_frog_i
    
    # Мотивация
    motivation: >
      DocHub достаточно неплохо зарекомендовал себя как инструмент управления прикладным слоем архитектуры. При этом для качественного управления архитектурой организации данного слоя недостаточно и хочется, чтобы у архитектора был инструмент где он бы мог делать всю свою работу включая процессы управления изменениями архитектурного ландшафта.

    # Контекст
    context: >
      Для того чтобы управлять различными изменениями реализуемые в информационных системах существуют различные инструменты, подходы и фреймворки. В контексте ограничения ресурсов было принято решение включить в DocHub один из таких подходов, который называется Architecture decision record (ADR).
      
      При этом даже для ADR существует множество различных реализаций, поэтому было принято решение подготовить ADR в рамках которого необходимо определить какой вариант ADR будет включен в DocHub. Выбранный вариант ADR должен быть достаточно "широким", чтобы покрыть требования большинства пользователей DocHub.

    # Цели/решаемые проблемы
    goals:
      - Провести рациональные изменения внутри автоматизированной системы
    
    # Границы изменений
    boarders:
      - Задача затрагивает только внедрение инструмента ADR
      - Задача не затрагивает внедрение других инструментов управления изменениями в информационных системах

    # Дорожная карта реализации
    roadmap:      
      - Реализовать прототип решения
      - Презентовать прототип команде CEAF и получить обратную связь
      - Доработать прототип по результатам обратной связи
      - Разработать документацию по управлению ADR
      - Доработать описание CEAF с учетом внедрения ADR
      - Запустить изменения в DocHub

    # Планируемые затраты
    planned_costs: >
      На реализацию задачи планируется потратить около 30 часов работы архитектора

    # Планируемая выгода
    planned_benefit:
      Люди использующие DocHub смогут управлять изменениями внутри него, что приблизит нас еще на один шаг к нашей целей поставлять метамодель и методологию, которые могут адаптироваться и развиваться под потребности конкретного предприятия

    # Принятое решение
    decision_taken: >
      Решение пока не принято
    
